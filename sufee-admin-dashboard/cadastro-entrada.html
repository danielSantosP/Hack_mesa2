		<script>

			var valorTotalDoTotal = 0.00;

			function concatText() {

				var y = document.getElementById('produtos').options[document.getElementById("produtos").selectedIndex].text;
				var produtoSelecionado = Number(document.getElementById('produtos').value);
				var x = Number(document.getElementById('quantidade').value);
				var valorTotal = 0.00;

				var z = 0;
				if (produtoSelecionado != 0) {

					if (produtoSelecionado == 1) {
						z = 2.1;
						valorTotal += parseFloat(Number(z) * Number(x));
					}
					if (produtoSelecionado == 2) {
						z = 3.4;
						valorTotal += parseFloat(Number(z) * Number(x));
					}
					if (produtoSelecionado == 3) {
						z = 4.7;
						valorTotal += parseFloat(Number(z) * Number(x));
					}

					if (produtoSelecionado == 4) {
						z = 5.3;
						valorTotal += parseFloat(Number(z) * Number(x));
					}

					valorTotalDoTotal += valorTotal;

					document.getElementById('produtos').value = 0;
					document.getElementById('quantidade').value = 0;
					if ((x != "") && (x != " ") && (y != "") && (y != " ")) {
						document.getElementById('textao').innerHTML += y + "                  Quantidade:   " + x + "                Valor UNITÁRIO: R$" + z + "                               Valor TOTAL: R$" + valorTotal + "\n";
						var button = document.getElementById('finalizar');
						button.disabled = false;
					} else {
						alert('Não é possível a inserção de produtos vazios!');
					}
				} else {
					alert('Selecione um produto!');
				}
			}

		</script>
